<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- style  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="manrope_font">
    <!-- banner section -->
    <header>
      <section
        class="parent-div flex flex-col md:flex-row justify-between max-w-7xl mx-auto mt-16"
      >
        <div class="left-div">
          <h1 class="text-5xl md:text-7xl font-bold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-lg font-medium text-[#777777] my-8">
            Tea and Botanical Solutions Supplier Give Optimum <br />Satisfaction
            To Your Taste Buds.
          </p>
          <button
            class="text-xl font-semibold text-white w-51 h-16 rounded-xl bg-blue-900 bg-linear-to-r from-[#FF8938] to-[#FF0000]"
          >
            Explore More
            <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span>
          </button>
        </div>
        <div class="right-div relative">
          <img class="relative top-24" src="./images/banner.png" alt="" />
          <div
            class="p-6 w-64 flex items-center rounded-xl shadow-xl absolute left-24 bg-white"
          >
            <span class="text-3xl text-[#FFC850]"
              ><i class="fa-solid fa-star"></i
            ></span>
            <div class="ml-4">
              <p class="text-3xl font-extrabold">5.00</p>
              <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      
    </main>
  </body>
</html>
